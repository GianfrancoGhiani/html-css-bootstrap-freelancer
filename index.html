<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap</title>
</head>
<body>
    <!-- topbar -->
    <header class="py-2 fixed-top my-bg-dark">
            <nav class="navbar navbar-expand-lg bg-transparent">
                <div class="container-md">
                  <a class="navbar-brand text-uppercase text-white" href="#">start bootstrap</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon hamburger"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link text-uppercase text-white" href="#">portfolio</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-uppercase text-white" href="#">
                            about
                        </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-uppercase text-white" href="#">Contact</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
    </header>
    <!-- main body composed of 4 parts -->
    <main>
        <!-- hero -->
        <div id="hero" class="pb-4">
            <div class="container-md text-center">
                <img class="avatar" src="img/avatar.svg" alt="avatar">
                <h1 class="text-uppercase text-white">start bootstrap</h1>
                <div class="row justify-content-center align-items-center">
                    <div class="line bg-white"></div>
                    <div class="star text-center"><i class="fa-solid fa-star text-white"></i></div>
                    <div class="line bg-white"></div>
                </div>
                <div class="text-white text-uppercase">
                    graphic artist - web developer - illustrator
                </div>
            </div>
        </div>
        <!-- portfolio -->
        <div id="portfolio" class="container-md text-center">
            <h2 class="text-uppercase py-4 my-dark">portfolio</h2>
            <div class="row justify-content-center align-items-center">
                <div class="line my-bg-dark"></div>
                <div class="star text-center"><i class="fa-solid fa-star my-dark"></i></div>
                <div class="line my-bg-dark"></div>
            </div>
            <div class="cards pt-4">
                <div class="row g-4 row-cols-lg-3 row-cols-md-2 row-cols-1">
                    <div class="col-sm-12 col-md-6 col-lg-4 position-relative">
                        <div class="overlay rounded-3"><i class="fa-solid fa-plus text-black"></i></div>
                        <img class="rounded-3" src="img/cabin.png" alt="cabin">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 position-relative">
                        <div class="overlay rounded-3"><i class="fa-solid fa-plus text-black"></i></div>
                        <img class="rounded-3" src="img/cake.png" alt="cake">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 position-relative">
                        <div class="overlay rounded-3"><i class="fa-solid fa-plus text-black"></i></div>
                        <img class="rounded-3" src="img/circus.png" alt="circus">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 position-relative">
                        <div class="overlay rounded-3"><i class="fa-solid fa-plus text-black"></i></div>
                        <img class="rounded-3" src="img/game.png" alt="game">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 position-relative">
                        <div class="overlay rounded-3"><i class="fa-solid fa-plus text-black"></i></div>
                        <img class="rounded-3" src="img/safe.png" alt="safe">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 position-relative ">
                        <div class="overlay rounded-3"><i class="fa-solid fa-plus text-black"></i></div>
                        <img class="rounded-3" src="img/submarine.png" alt="submarine">
                    </div>
                </div>
            </div>
        </div>
        <!-- about us -->

        <!-- contact -->

    </main>
    <footer>
        <!-- composed of 2 parts -->
        <!-- find us -->
        <div class="container-md">

        </div>
        <!-- copyright -->

    </footer>
</body>
</html>
